<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <p>Please fill out the form below to share your feedback with us.</p>

    <form action="#" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
        <label for="feedback">Your Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="40" placeholder="Write your feedback here..."></textarea><br><br>

        <label for="suggestions">Any suggestions to improve:</label><br>
        <input type="text" id="suggestions" name="suggestions" placeholder="Your suggestions"><br><br>
        <input type="submit" value="Submit Feedback">
        <input type="reset" value="Reset Form">
    </form>
</body>
</html>
