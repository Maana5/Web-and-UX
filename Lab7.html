<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
 body {
font-family: 'Segoe UI', sans-serif;
 margin: 0;
 padding: 0;
}
 header {
background-color: #0047AB;
 color: white;
 text-align: center;
 padding: 20px;
 }
.container {
display: flex;
 flex-wrap: wrap;
 }
 .box {
 flex: 1;
 min-width: 300px;
 padding: 20px;
text-align: center;
 }
.box:nth-child(1) {
background-color: #e6f7ff;
}
 .box:nth-child(2) {
 background-color: #fff0f0;
}
 .box:nth-child(3) {
 background-color: #f9f9e6;
}
footer {
 background-color: #333;
 color: white;
 text-align: center;
 padding: 15px;
 }
 /* ðŸ“± Responsive Design for Small Screens */
 @media (max-width: 600px) {
 header {
font-size: 18px;
 padding: 10px;
 }
.box {
 min-width: 100%;
  font-size: 16px;
 padding: 15px;
 }

footer {
font-size: 14px;
padding: 10px;
}
}
</style>
</head>
<body>
<header>
<h1>Responsive Web Design Example</h1>
</header>
<div class="container">
<div class="box">
<h2>Column 1</h2>
<p>This section adjusts automatically based on screen size.</p>
</div>
<div class="box">
<h2>Column 2</h2>
<p>Resize your browser window to see the layout change.</p>
</div>
<div class="box">
<h2>Column 3</h2>
<p>On mobile, these boxes stack vertically.</p>
</div>
</div>
</body>
</html>
